# yaml-language-server: $schema=../../sqlsynthgen/json_schemas/config_schema.json

smartnoise-sql:
  public:
    person:
      # You may well want censor_dims to be on, but we turn it off for the
      # tests to silence a smartnoise-sql nag warning.
      censor_dims: False
      person_id:
        name: person_id
        type: int
        private_id: True
      research_opt_out:
        name: research_opt_out
        type: boolean
        private_id: False

src-stats:
  - name: count_opt_outs
    query: SELECT count(*) AS num, research_opt_out FROM person GROUP BY research_opt_out
    epsilon: 0.1
    delta: 0.0001

row_generators_module: row_generators
tables:
  person:
    num_rows_per_pass: 2
    row_generators:
      - name: generic.person.full_name
        columns_assigned: name
      - name: generic.datetime.datetime
        args:
          - 2022
          - 2022
        columns_assigned: stored_from
      - name: row_generators.boolean_from_src_stats_generator
        kwargs:
          generic: generic
          src_stats: SRC_STATS["count_opt_outs"]
        columns_assigned: research_opt_out

  hospital_visit:
    num_rows_per_pass: 3
    row_generators:
      - name: row_generators.timespan_generator
        args: [generic, 2021, 2022]
        kwargs:
          min_dt_days: 1
          max_dt_days: 30
        columns_assigned:
          - visit_start
          - visit_end
          - visit_duration_seconds

  concept:
    vocabulary_table: true
  concept_type:
    vocabulary_table: true
  mitigation_type:
    vocabulary_table: true
  empty_vocabulary:
    vocabulary_table: true

story_generators_module: story_generators
story_generators:
  - name: story_generators.short_story
    args:
      - generic
    num_stories_per_pass: 3
  - name: story_generators.full_row_story
    args:
      - generic
    num_stories_per_pass: 1
  - name: story_generators.long_story
    kwargs:
      dst_db_conn: dst_db_conn
      generic: generic
      count_opt_outs: 'SRC_STATS["count_opt_outs"]'
    num_stories_per_pass: 2
